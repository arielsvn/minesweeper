<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper - Ariel</title>
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less">

    <script src="js/libs/less-1.3.0.min.js" type="text/javascript"></script>

    <script src="js/libs/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="js/libs/underscore-min.js" type="text/javascript"></script>
    <script src="js/libs/backbone-min.js" type="text/javascript"></script>
</head>
<body>

<section id="gameapp">
    <header>
        <h1>Minesweeper</h1>

        <div class="well">
            <div id="bar-container">
                <img id="time-left-icon" src="pics/clock.png">
                <div id="time-left" class="uneditable-input">0</div>

                <div id="reset-button" class="btn">New Game</div>

                <div id="mines-left" class="uneditable-input">10</div>
                <img id="mines-left-icon"  src="pics/mineicon.png">
            </div>
        </div>
    </header>

    <div class="content">
        <section id="table-container">
            <h6>Generating board...</h6>
        </section>
    </div>

    <footer>
        <!--Best times: <span id="best-times">5s, 6s, 8s</span><br>-->
        <!--Games played: <span id="games-played">0</span><br>-->
        <!--Games won: <span id="games-won">0</span> (<span id="percent-won">0%</span>)<br>-->

        <!--<a class="btn primary small" href="https://github.com/twitter/bootstrap" target="_blank">on GitHub</a>-->
    </footer>
</section>


<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
