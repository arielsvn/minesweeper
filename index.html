<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper - Ariel</title>
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less">

    <script src="js/libs/less-1.3.0.min.js" type="text/javascript"></script>

    <script src="js/libs/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="js/libs/underscore-min.js" type="text/javascript"></script>
    <script src="js/libs/backbone-min.js" type="text/javascript"></script>
</head>
<body>

<section id="gameapp">
    <header>
        <h1>Minesweeper</h1>

        <div class="well">
            <div id="bar-container">
                <div id="time-left-icon"></div>
                <div id="time-left" class="uneditable-input">0</div>

                <div id="reset-button" class="btn large">New Game</div>

                <div id="mines-left" class="uneditable-input">10</div>
                <div id="mines-left-icon"></div>
            </div>
        </div>
    </header>

    <div class="content">
        <section id="table-container">
            <h6>Generating board...</h6>
        </section>
    </div>
</section>

<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
